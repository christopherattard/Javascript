<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Value Types</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
    <body>
        <div>
            Integer 1:<input type="text" id="int1"/><br/>
            Integer 2:<input type="text" id="int2"/><br/><br/>
            <input type="button" name="add" value="Add" onclick="add();"/>
            <input type="button" name="divide" value="Divide" onclick="divide();"/>
        </div>
        <div>
            <p id="test">test</p>
        </div>
    </body>
    <script type="text/javascript">
        onerror = unhandled;
        function unhandled(msg, url, line) {
            alert("There has been an unhandled exception: "+msg);
        }
        
        function add() {
            changeParagraphAppearance();
            alert($('#int1').val() + $('#int2').val());
        }
        function divide() {
            if (isNaN($('#int1').val()) || isNaN($('#int2').val())) {                
                throw('One or more values are non-numeric');
                //execution is transferred from here and 
                //catched by the unhandled function()
            }            
            alert($('#int1').val() / $('#int2').val());
        }

        function changeParagraphAppearance() {
            document.getElementById('test').style.padding = '15px';            
            /*document.getElementById('test').style.top = '5px';*/
        }
    </script>
</html>
