<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List Sorting</title>    
</head>
    <body>
        <ul id="languages">
            <li>JavaScript</li>
            <li>C#</li>
            <li>ASP.NET</li>
            <li>Fortran</li>
            <li>Ada</li>
        </ul>
        
    </body>
    <script type="text/javascript">
        
        var langs = [];
        var items = document.getElementsByTagName("li");
        
        for (var i=0; i < items.length; i++)
        {
            langs.push(items[i].innerHTML);
        }

        langs.sort();

        for (var i=0; i < items.length; i++)
        {
            items[i].innerHTML = langs[i];
        }

    </script>
</html>
